<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jauge Kermesse</title>
  <style>
    body {
      margin: 0;
      background: #1a2b4c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 90vw;
      max-height: 90vh;
      height: auto;
    }
  </style>
</head>
<body>
  <img id="jauge" src="graphique.png" alt="Jauge de progression" />

  <script>
    const img = document.getElementById("jauge");
    
    function updateImage() {
      img.src = `graphique.png?nocache=${Date.now()}`;
    }

    updateImage(); // recharge initial
    setInterval(updateImage, 30000); // toutes les 30 secondes
  </script>
</body>
</html>
